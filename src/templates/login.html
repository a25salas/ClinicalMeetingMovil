<div ui-content-for="title">
    <span>Forms</span>
  </div>
  
  <div class="scrollable">
   <div class="scrollable-content section">
<form name="frm_login" ng-submit='submitForm(frm_login.$valid)'>
    <fieldset>
            <div class="text-center login-title">
                    <img src="images/icons/124.png">
                    </div>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>User</label>
          <input type="text"
               ng-model="user.username"
                 class="form-control"
                 placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" 
                 class="form-control"
                 placeholder="Password" ng-model="user.password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch 
            ng-model="rememberMe"></ui-switch>
        </div>
        <a ng-click="goRegisterCustomer()">not a member?</a>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    <div ui-content-for="navbarAction">
      <a class="btn" ng-click="login()">Login</a>
    </div>

  </form>
 </div>
 <div ui-content-for="modals">
        <div ng-include="'modal1.html'"></div>
        <div ng-include="'modal2.html'"></div>
      </div>
</div>

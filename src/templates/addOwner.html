<div ui-content-for="title">
        <span>Add Owner</span>
    </div>
    
    <div class="scrollable">
        <div class="scrollable-header alert alert-success">
            Fill the spaces
        </div>
        <div class="scrollable-content section">
            <div class="container-fluid">
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" ng-show="state=='update'">
                                    <label for="ownerId">ownerId:</label>
                                    <span class="label label-info"> {{current.ownerId}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">name:</label>
                                    <input type="text" class="form-control" ng-model="current.user.name" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">username:</label>
                                    <input type="text" class="form-control" ng-model="current.user.username" />
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="state=='add'">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">password:</label>
                                    <input type="text" class="form-control" ng-model="current.user.password" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">QrCode:</label>
                                    <input type="text" class="form-control" ng-model="current.qrCode" readonly />
                                </div>
                            </div>
                        </div>
    
                           <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                   <img  ng-if="current.qrCode" ng-src="{{ current.qrCode }}"/>
                                </div>
                            </div>
                        </div>
    
                <div class="form-group">
                    <button class="btn btn-success" ng-show="state=='update'" ng-click="updateOwner()">Update</button>
                </div>
                <div class="form-group"></div>
                <button class="btn btn-success" ng-show="state=='add'" ng-click="addOwner()">Agregar</button>
            </div>
        </div>
    
        <div ui-content-for="modals">
            <div ng-include="'modal1.html'"></div>
            <div ng-include="'modal2.html'"></div>
        </div>
    </div>

<div class="scrollable">
  <div class="scrollable-content">
      <div class="list-group" ui-toggle="uiSidebarRight">

          <a class="list-group-item media" href="" ng-repeat="user in myEvents">
              <div class="pull-left">
                  <i class="fa fa-clock-o chat-user-avatar"></i>
              </div>
              <div class="media-body">
                  <h5 class="media-heading">{{user.description}}</h5>
                  <h5 class="media-heading">Time, {{user.start}}</h5>
                  <small ng-switch on="user.allDay">
                      <span ng-switch-when="true">
                          <span class="label label-success">AllDay</span>
                      </span>
                      <span ng-switch-default>
                          <span class="label label-default"><i>NoAllDay</i>
                          </span>
                      </span>
                  </small>
              </div>
          </a>
 
      </div>
  </div>
</div>

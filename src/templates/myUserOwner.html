<div ui-content-for="title">
    <span>My Company</span>
  </div>
  <div class="scrollable">
  <div class="scrollable-content section">
            <label for="name">User credentials:</label>
            <label for="name">{{current._id}}</label> <br>
            <label for="name">username:</label>
            <label for="name">{{current.user.username}}</label> <br>
            <label for="name">name:</label>
            <label for="name">{{current.user.name}}</label> <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                       <img  ng-if="current.qrCode" ng-src="{{ current.qrCode }}"/>
                    </div>
                </div>
            </div>


                <label for="name">My Events:</label>
                <a class="list-group-item media" href="" ng-repeat="user in events">
                        <div class="pull-left">
                            <i class="fa fa-clock-o chat-user-avatar"></i>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">{{user.description}}</h5>
                            <h5 class="media-heading">Time, {{user.start}}</h5>
                            <small ng-switch on="user.allDay">
                                <span ng-switch-when="true">
                                    <span class="label label-success">AllDay</span>
                                </span>
                                <span ng-switch-default>
                                    <span class="label label-default"><i>NoAllDay</i>
                                    </span>
                                </span>
                            </small>
                        </div>
                    </a>

                    <label for="name">Registered Customers:</label>
                    <a class="list-group-item media" href="" ng-repeat="owner in current.registeredCompanies">
                            <div class="pull-left">
                                <i class="fa fa-check-square chat-user-avatar"></i>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">{{ owner.user.name}}</h5>
                                <h5 class="media-heading">Id, {{owner._id}}</h5>
                            </div>
                        </a>
        
 
    </div>
    <br/>
</div>
